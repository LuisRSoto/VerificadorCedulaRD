<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Cédulas Dominicanas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Verificador de Cédulas Dominicanas</h1>
        <img src="img/image.png" alt="Bandera Dominicana" class="flag">
        
        <form id="cedulaForm">
            <label for="cedula">Ingrese su cédula:</label>
            <input type="text" id="cedula" name="cedula" maxlength="13" placeholder="XXX-XXXXXXX-X" required>
            <button type="submit">Valida</button>
            <p id="resultado"></p>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
